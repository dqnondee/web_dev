    <body>
    <h1>Всё по силам!</h1>
    <p>Даже упав, вновь решайся на взлет,<br>
Жизнь твои крылья не зря мастерила.<br>
Помни, что Бог никогда не дает<br>
Ноши, которая нам не по силам.</p>
    </body>
</html>
